http {
    server {
        listen 80;  # Adjust port if needed
        server_name localhost;  # Adjust hostname if needed

        location /logs {
            proxy_pass http://loki:3100/logs;  # Forward requests to Loki
            proxy_set_header Host $host;  # Preserve hostname for Loki
            proxy_set_header X-Real-IP $remote_addr;  # Forward client IP
            proxy_buffering on;  # Enable buffering for larger logs
            proxy_buffer_size 16k;  # Adjust buffer size as needed
            proxy_busy_buffers_size 256k;  # Adjust busy buffer size as needed

            # Access control (optional)
            # auth_basic "Restricted";
            # auth_basic_user_file /path/to/htpasswd;
        }
    }
}